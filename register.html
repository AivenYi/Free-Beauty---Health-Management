<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 自在美丽</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/auth.js"></script>
</head>
<body class="chinese-style">
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>自在美丽</h1>
                <p class="slogan">美丽源于自信，健康成就美丽</p>
            </div>
            <nav class="main-nav">
                <button class="menu-toggle" aria-label="打开菜单">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-list">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="profile.html">个人档案</a></li>
                    <li><a href="diet.html">健康饮食</a></li>
                    <li><a href="exercise.html">健康锻炼</a></li>
                    <li><a href="mental.html">心理支持</a></li>
                    <li><a href="community.html">社区互动</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="register-container">
                <h2>用户注册</h2>
                <form id="registerForm" class="register-form" onsubmit="return handleRegister(event)">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                        <small>用户名长度为3-20个字符，只能包含字母、数字和下划线</small>
                    </div>
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                        <small>密码长度至少8位，必须包含字母和数字</small>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">确认密码</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">手机号码</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="agree" required>
                            我已阅读并同意<a href="terms.html">使用条款</a>和<a href="privacy.html">隐私政策</a>
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">注册</button>
                        <a href="login.html" class="btn btn-secondary">返回登录</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我们</h3>
                    <p>自在美丽致力于为您提供专业的健康管理服务</p>
                </div>
                <div class="footer-section">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="about.html">关于我们</a></li>
                        <li><a href="privacy.html">隐私政策</a></li>
                        <li><a href="terms.html">使用条款</a></li>
                        <li><a href="contact.html">联系我们</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 自在美丽. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const phone = document.getElementById('phone').value;
            
            // 验证密码是否匹配
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return false;
            }
            
            // 验证用户名格式
            if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
                alert('用户名格式不正确！');
                return false;
            }
            
            // 验证密码强度
            if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(password)) {
                alert('密码必须至少8位，包含字母和数字！');
                return false;
            }
            
            // 验证手机号格式
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入正确的手机号码！');
                return false;
            }
            
            // 这里添加注册逻辑
            console.log('注册请求:', { username, email, password, phone });
            
            // 模拟注册成功
            alert('注册成功！');
            window.location.href = 'login.html';
            
            return false;
        }
    </script>
</body>
</html>
